{% extends "base.html" %}

{%block base%} 

<table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    <h4 class="text-center">Viewing all students of <strong>{{cohort}}</strong></h4>
    <br><br>
    {% for i in students %}
      <tr>
        <th scope="row">{{i.email}}</th>
        <td>{{i.first_name}} {{i.last_name}}</td>
        <td><a href="../removestudent/{{idcohort}}/{{i.email}}" class="btn btn-danger">Remove</a></td>
      </tr>
    {% endfor %}
      
    </tbody>
  </table>
    

{% endblock %}
