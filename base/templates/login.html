<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | SmartEdu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
	body{
		background: rgb(160,155,246);
		background: linear-gradient(90deg, rgba(160,155,246,1) 0%, rgb(105, 105, 201) 35%, rgba(0,212,255,1) 100%);
		
	}
	.card {
        margin: 0 auto; /* Added */
	}
	.middle {
		margin: auto;
		width: 50%;

		padding: 10px;
	}
	footer {
		/*position: fixed;*/
		padding: 2px;
		width: 100%;
		left: 0;
		bottom: 0;
		background-color: black;
		color: white;
		text-align: center;
	}

  </style>
  <body>
	<!--
	{% load socialaccount %}
	{% if user.is_authenticated %}
        <p>Welcome, You are logged in as {{ user.username }}</p>
    {% else %}
        <a href="{% provider_login_url 'google' %}">Login With Google</a>
    {% endif %}
	
	-->

    <div class="container text-center py-5" >
		<br><br>
		<h1 style="font-family: 'Lucida Console', 'Courier New', monospace; font-weight: bold;">Welcome {{ user.username }}</h1><br><br>
		
		<div class="card" >
			<div class="card-body">
			  <div class="row">
				<div class="col" style="border-right: 3px solid black;"><br><br><br>
					<h1 style="font-family:  Arial, Helvetica, sans-serif; font-weight: bolder;">Login to SmartEdu</h1><br><hr><br>
					<img src="https://serving.photos.photobox.com/7752743339407afdd395d04c96c82b79fac6b12f3b51d0e940c72c0535ca9b68dec70e1a.jpg" alt="" width="60%"><br><br><br><br>
				</div>
				<div class="col middle">
					{% if user.is_authenticated %}
						<p>Welcome, You are logged in as {{ user.username }}</p><br><br>
						<p style="color: green"> Redirecting you to Dashboard...</p><br>
						<a class="btn btn-outline-dark" href="./dashboard" role="button" style="text-transform:none">
							<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://img.icons8.com/color/512/dashboard-layout.png" />
							Dashboard
						</a><br><br>
						<a class="btn btn-outline-dark" href="./accounts/logout" role="button" style="text-transform:none">
							<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
							LOGOUT
						</a>
					{% else %}
						<h3>Sign in using Google!</h3>
						<br><br><br>
						
						<a class="btn btn-outline-dark" href="{% provider_login_url 'google'%}" role="button" style="text-transform:none">
							<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
							Login with Google
						</a>
					{% endif %}
					

				</div>
				
			  </div>
			</div>
		  </div>
	</div>
	<br><br><br>

	<footer>
		<p>Copyright &copy; 2022 SmartEdu Team.</p>
	</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
